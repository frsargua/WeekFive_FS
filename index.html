<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container d-flex flex-column">
    <!-- Timeblocks go here -->
    <!-- 9am -->
    <div class="container d-flex pb-1">
      <div class="col-2 p-0">
        <label for="inputTime9" class="col-form-label">9am</label>
      </div>
      <div class="col-8 p-0">
        <input type="text" id="inputTime9" class="form-control" aria-describedby="passwordHelpInline">
      </div>
    <div class="col-2 p-0">
    <button type="button" class="btn btn-success">Right</button>
  </div>
  </div>
      <!-- 10am -->

    <div class="container d-flex pb-1">
      <div class="col-2 p-0">
        <label for="inputTime10" class="col-form-label">10am</label>
      </div>
      <div class="col-8 p-0">
        <input type="text" id="inputTime10" class="form-control" aria-describedby="passwordHelpInline">
      </div>
    <div class="col-2 p-0">
    <button type="button" class="btn btn-success">Right</button>
  </div>
  </div>

        <!-- 11am -->

    <div class="container d-flex pb-1">
      <div class="col-2 p-0">
        <label for="inputTime11" class="col-form-label">11am</label>
      </div>
      <div class="col-8 p-0">
        <input type="text" id="inputTime11" class="form-control" aria-describedby="passwordHelpInline">
      </div>
    <div class="col-2 p-0">
    <button type="button" class="btn btn-success">Right</button>
  </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
